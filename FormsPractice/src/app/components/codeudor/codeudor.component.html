<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <h1>Codeudor / Conyugue</h1>
    </div>
    <div class="col-md-6 d-md-flex justify-content-md-end">
      <div>
        <button
          class="btn btn-primary me-md-2"
          type="button"
          (click)="goToRoute(['home'])"
        >
          Volver
        </button>
      </div>
    </div>
  </div>

  <!-- SHARED -->
  <app-inputs #sharedInputs></app-inputs>

  <form [formGroup]="deudorForm" class="row g-3 mt-3">
    <!-- MISMO PAÍS -->
    <div class="col-md-6">
      <label for="dwellingType" class="form-label"
        >Reside en otro país: *
      </label>
      <br />
      <div class="form-check form-check-inline">
        <input
          value="Si"
          name="otherCountry"
          type="radio"
          class="form-check-input"
          id="otherCountryYes"
          formControlName="otherCountry"
        />
        <label for="otherCountryYes" class="form-check-label">Si</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          value="No"
          name="otherCountry"
          type="radio"
          class="form-check-input"
          id="otherCountryNo"
          formControlName="otherCountry"
        />
        <label for="otherCountryNo" class="form-check-label">No</label>
      </div>
    </div>
    <!-- INGRESE PAÍS -->
    <ng-container *ngIf="deudorForm.get('otherCountry')!.value == 'Si'">
      <div class="col-md-6">
        <label for="" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          id="otherCountryText"
          name="otherCountry"
          formControlName="otherCountryName"
          placeholder="Ingrese país de residencia"
        />
      </div>
    </ng-container>

    <!-- ACTIVIDAD -->
    <div class="col-md-6">
      <label for="workType" class="form-label"
        >Actividad a la que se dedica: *</label
      >
      <input
        type="text"
        class="form-control"
        id="workType"
        name="workType"
        formControlName="workType"
      />
    </div>

    <!-- BUTTON -->

    <div class="row-3 mt-5">
      <div class="col-12 d-flex justify-content-center">
        <button
          type="submit"
          name=""
          id=""
          class="btn btn-primary btn-lg btn-block"
          (click)="ShowDeudorForm()"
        >
          Enviar
        </button>
      </div>
    </div>
  </form>
</div>

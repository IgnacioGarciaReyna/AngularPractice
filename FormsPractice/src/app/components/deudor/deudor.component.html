<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <h1>Deudor</h1>
    </div>
    <div class="col-md-6 d-md-flex justify-content-md-end">
      <div>
        <button
          class="btn btn-primary me-md-2"
          type="button"
          (click)="goToRoute(['home'])"
        >
          Volver
        </button>
      </div>
    </div>
  </div>

  <!-- SHARED -->
  <app-inputs #sharedInputs></app-inputs>

  <form [formGroup]="deudorForm" class="row g-3 mt-3 pb-5">
    <!-- ESTADO CIVIL -->
    <div class="col-md-6">
      <label for="maritalState" class="form-label">Estado civil: * </label>
      <br />
      <ng-container *ngFor="let item of maritalStatusList; let i = index">
        <div class="form-check form-check-inline">
          <input
            [value]="maritalStatusList[i]"
            name="maritalState"
            type="radio"
            class="form-check-input"
            [id]="maritalStatusList[i]"
            formControlName="maritalState"
          />
          <label [for]="maritalStatusList[i]" class="form-check-label">{{
            maritalStatusList[i]
          }}</label>
        </div>
      </ng-container>
    </div>

    <!-- TIPO DE VIVIENDA -->
    <div class="col-md-6">
      <label for="dwellingType" class="form-label">Tipo de vivienda: * </label>
      <br />
      <ng-container *ngFor="let item of dwellingTypeList; let i = index">
        <div class="form-check form-check-inline">
          <input
            [value]="dwellingTypeList[i]"
            name="dwellingType"
            type="radio"
            class="form-check-input"
            [id]="dwellingTypeList[i]"
            formControlName="dwellingType"
          />
          <label [for]="dwellingTypeList[i]" class="form-check-label">{{
            dwellingTypeList[i]
          }}</label>
        </div>
      </ng-container>
      <!-- OTRO TIPO DE VIVIENDA -->
      <ng-container *ngIf="deudorForm.get('dwellingType')!.value == 'Otros'">
        <label for="" class="form-label"></label>
        <input
          type="text"
          class="form-control"
          id="otherDwellingType"
          name="dwellingType"
          formControlName=""
          placeholder="Ingrese el tipo de vivienda"
        />
      </ng-container>
    </div>

    <!-- DEPARTAMENTO -->
    <div class="col-md-3">
      <label for="department" class="form-label">Departamento: *</label>
      <input
        type="text"
        class="form-control"
        id="department"
        name="department"
        formControlName="department"
      />
    </div>

    <!-- PROVINCIA -->
    <div class="col-md-3">
      <label for="province" class="form-label">Provincia: *</label>
      <input
        type="text"
        class="form-control"
        id="province"
        name="province"
        formControlName="province"
      />
    </div>

    <!-- MUNICIPIO -->
    <div class="col-md-3">
      <label for="municipality" class="form-label">Municipio: *</label>
      <input
        type="text"
        class="form-control"
        id="municipality"
        name="municipality"
        formControlName="municipality"
      />
    </div>

    <!-- LOCALIDAD -->
    <div class="col-md-3">
      <label for="locality" class="form-label">Localidad: *</label>
      <input
        type="text"
        class="form-control"
        id="locality"
        name="locality"
        formControlName="locality"
      />
    </div>

    <!-- CALLE -->
    <div class="col-md-5">
      <label for="houseStreet" class="form-label">Calle: *</label>
      <input
        type="text"
        class="form-control"
        id="houseStreet"
        name="houseStreet"
        formControlName="houseStreet"
      />
    </div>

    <!-- NUMERO -->
    <div class="col-md-1">
      <label for="houseNumber" class="form-label">Número: *</label>
      <input
        type="text"
        class="form-control"
        id="houseNumber"
        name="houseNumber"
        formControlName="houseNumber"
      />
    </div>

    <!-- ZONA -->
    <div class="col-md-3">
      <label for="houseZone" class="form-label">Zona: *</label>
      <input
        type="text"
        class="form-control"
        id="houseZone"
        name="houseZone"
        formControlName="houseZone"
      />
    </div>

    <!-- TELÉFONO -->
    <div class="col-md-3">
      <label for="phoneNumber" class="form-label">Teléfono: *</label>
      <input
        type="text"
        class="form-control"
        id="phoneNumber"
        name="phoneNumber"
        formControlName="phoneNumber"
      />
    </div>

    <!-- DEPENDIENTES -->
    <div class="col-md-6">
      <label for="dependentsNumber" class="form-label"
        >Número de dependientes: *</label
      >
      <input
        type="text"
        class="form-control"
        id="dependentsNumber"
        name="dependentsNumber"
        formControlName="dependentsNumber"
      />
    </div>

    <!-- BUTTON -->
    <div class="row-3 mt-5">
      <div class="col-12 d-flex justify-content-center">
        <button
          type="submit"
          name=""
          id=""
          class="btn btn-primary btn-lg btn-block"
          (click)="ShowDeudorForm()"
          *ngIf="!savingInformation"
        >
          Enviar
        </button>
        <div *ngIf="savingInformation">
          <span>Guardando información</span>
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
